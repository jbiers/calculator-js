<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>Calculator</title>
</head>

<body>
    <main>
        <div id="calculator" class="dark-mode">
            <div id="calculator-screen">
                <div id="view-mode">
                    <div id="light-mode-btn" class="view-mode-half unselected">
                        <i class='bx bx-sun'></i>
                    </div>
                    <div id="dark-mode-btn" class="view-mode-half selected">
                        <i class='bx bx-moon'></i>
                    </div>
                </div>

                <div id="calculator-text">
                    <div class="operand">1920</div>
                    <div class="operator">x</div>
                    <div class="operand">18</div>
                </div>
            </div>
            <div id="calculator-keyboard">
                <div id="calculator-keys">
                    <div class="calculator-key nocolor">7</div>
                    <div class="calculator-key nocolor">8</div>
                    <div class="calculator-key nocolor">9</div>
                    <div class="calculator-key operator"><i class='bx bx-plus'></i></div>
                    <div class="calculator-key nocolor">4</div>
                    <div class="calculator-key nocolor">5</div>
                    <div class="calculator-key nocolor">6</div>
                    <div class="calculator-key operator"><i class='bx bx-minus'></i></div>
                    <div class="calculator-key nocolor">1</div>
                    <div class="calculator-key nocolor">2</div>
                    <div class="calculator-key nocolor">3</div>
                    <div class="calculator-key operator"><i class='bx bx-x'></i></div>
                    <div class="calculator-key nocolor"><i class='bx bx-undo'></i></div>
                    <div class="calculator-key nocolor">0</div>
                    <div class="calculator-key nocolor">.</div>
                    <div class="calculator-key operator">รท</div>
                    <div class="calculator-key clear-sign">C</div>
                    <div class="calculator-key equal-sign">=</div>
                </div>

                <div id="dash"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
