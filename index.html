<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>Calculator</title>
</head>

<body>
    <main>
        <div id="calculator" class="dark-mode">
            <div id="calculator-screen">
                <div id="view-mode">
                    <div id="light-mode-btn" class="view-mode-half unselected">
                        <i class='bx bx-sun'></i>
                    </div>
                    <div id="dark-mode-btn" class="view-mode-half selected">
                        <i class='bx bx-moon'></i>
                    </div>
                </div>

                <div id="calculator-text">
                    <div id="first-num-text" class="operand">0</div>
                    <div id="operator-text" class="operator"></div>
                    <div id="second-num-text" class="operand"></div>
                </div>
            </div>
            <div id="calculator-keyboard">
                <div id="calculator-keys">
                    <div class="calculator-key nocolor number-key">7</div>
                    <div class="calculator-key nocolor number-key">8</div>
                    <div class="calculator-key nocolor number-key">9</div>
                    <div class="calculator-key operator">+</div>
                    <div class="calculator-key nocolor number-key">4</div>
                    <div class="calculator-key nocolor number-key">5</div>
                    <div class="calculator-key nocolor number-key">6</div>
                    <div class="calculator-key operator">-</i></div>
                    <div class="calculator-key nocolor number-key">1</div>
                    <div class="calculator-key nocolor number-key">2</div>
                    <div class="calculator-key nocolor number-key">3</div>
                    <div class="calculator-key operator">x</i></div>
                    <div class="calculator-key nocolor" id="backspace-sign"><i class='bx bx-undo'></i></div>
                    <div class="calculator-key nocolor number-key">0</div>
                    <div class="calculator-key nocolor">.</div>
                    <div class="calculator-key operator">รท</div>
                    <div class="calculator-key clear-sign" id="clear-sign">C</div>
                    <div class="calculator-key equal-sign" id="equal-sign">=</div>
                </div>

                <div id="dash"></div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
